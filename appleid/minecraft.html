<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and Password Form</title>
    <style>
        body {
            background-color: #333; /* Dark grey background */
            color: white; /* White text for contrast */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .form {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }
        .input {
            border: none;
            border-radius: 25px;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .button {
            background-color: #555; /* Button color */
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #777; /* Lighter grey on hover */
        }
        .message {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <input type="email" class="input" placeholder="Email" required>
            <input type="password" class="input" placeholder="Password" required>
            <button class="button">Submit</button>
        </div>
        <div class="message">
            <p>Here's Your Daily Email + Password</p>
        </div>
    </div>
</body>
</html>
